<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orangeGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffa500" />
      <stop offset="100%" stop-color="#ff7f00" />
    </radialGradient>
    <filter id="pitted" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#ffa500" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
     <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Orange Body -->
    <circle cx="50" cy="50" r="40" fill="url(#orangeGradient)" stroke="#cc6600" stroke-width="1"/>
    <!-- Pores/Texture (Simulated with dots) -->
    <circle cx="50" cy="50" r="40" fill="url(#orangeGradient)" opacity="0.9"/>
    
    <!-- Highlight -->
    <circle cx="35" cy="35" r="10" fill="white" opacity="0.2" filter="blur(2px)"/>
    
    <!-- Stem/Leaf -->
    <circle cx="50" cy="10" r="3" fill="#2e7d32" />
    <path d="M50 10 Q 60 0 70 10 Q 60 20 50 10" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
  </g>
</svg>