<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grapeGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ba68c8" />
      <stop offset="100%" stop-color="#4a148c" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Grapes cluster -->
    <circle cx="50" cy="80" r="12" fill="url(#grapeGradient)" />
    <circle cx="35" cy="65" r="12" fill="url(#grapeGradient)" />
    <circle cx="65" cy="65" r="12" fill="url(#grapeGradient)" />
    <circle cx="25" cy="45" r="12" fill="url(#grapeGradient)" />
    <circle cx="50" cy="45" r="12" fill="url(#grapeGradient)" />
    <circle cx="75" cy="45" r="12" fill="url(#grapeGradient)" />
    <circle cx="35" cy="25" r="12" fill="url(#grapeGradient)" />
    <circle cx="65" cy="25" r="12" fill="url(#grapeGradient)" />
    
    <!-- Stem -->
    <path d="M50 25 L 50 10" stroke="#5d4037" stroke-width="3" />
    <path d="M50 10 L 40 5" stroke="#5d4037" stroke-width="2" />
    
    <!-- Leaf -->
    <path d="M50 10 Q 65 0 80 10 Q 70 20 50 10" fill="#66bb6a" />
